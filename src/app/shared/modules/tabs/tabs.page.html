<ion-tabs  #tabsRef (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button *ngFor="let tab of tabs" [tab]="tabsEnum2RouteMapping[tab.tabName]" >
      <ion-icon
          [src]="'assets/images/tabs/' + (tab.current ? tabsEnum2IconActiveMapping[tab.tabName] : tabsEnum2IconMapping[tab.tabName])"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
