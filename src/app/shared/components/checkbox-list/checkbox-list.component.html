<ion-list>
<ion-item *ngFor="let ch of checkboxes" [color]=" ch.checked ? 'primary'  : 'dark'" class="mb4">
  <ion-label [color]=" ch.checked ? 'secondary'  : 'tertiary'"  color="">{{ch.label}}</ion-label>
  <ion-checkbox slot="end" [checked]="ch.checked" (ionChange)="change(ch)"></ion-checkbox>
</ion-item>
</ion-list>
