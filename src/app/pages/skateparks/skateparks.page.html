<app-mail-layout
        [isNeedRightPadding]="false"
>
    <div class="ion-margin-end">
        <ion-searchbar
                class="search-field"
                inputmode="search"
                mode="ios"
                color="dark"
                placeholder="Looking for a skatepark?"
                clearIcon="close-outline"
                debounce="600"
        ></ion-searchbar>
    </div>
    <app-slider-block
            title="Most popular"
            [sliders]="sliders"
            [isNeedRating]="true"
    >
    </app-slider-block>
    <app-slider-block
            title="Favourite skateparks"
            [sliders]="sliders"
    >
    </app-slider-block>
</app-mail-layout>
