<app-mail-layout
        [isNeedRightPadding]="false"
        [isNeedLeftPadding]="false"
        [isNotNeedPaddingTopHeader]="true"
>
    <ion-grid class="ion-padding-start ion-padding-end">
        <ion-row>
            <ion-col class="p0">
                <ion-icon
                        class="icon-as-btn"
                        color="secondary"
                        name="arrow-back-outline"
                        size="large"
                        (click)="back()"
                ></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="p0">
                <ion-text color="light" class="title">Newquay Concrete Waves Skatepark</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="p0" size="6">
                <ion-chip color="primary">
                    <ion-label color="light"  class="text">West Cornwall</ion-label>
                </ion-chip>
            </ion-col>
            <ion-col class="p0" size="4" offset="2">
                <ion-chip color="primary">
                    <ion-icon color="secondary" name="location-outline"></ion-icon>
                    <ion-label color="secondary"  class="text">Location</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slider-photos></app-slider-photos>
</app-mail-layout>
