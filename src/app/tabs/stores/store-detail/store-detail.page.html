<app-mail-layout
        [isNeedRightPadding]="false"
        [isNeedLeftPadding]="false"
        [isNotNeedPaddingTopHeader]="true"
>
    <ion-grid class="ion-padding-start ion-padding-end">
        <ion-row>
            <ion-col class="p0">
                <ion-icon
                        class="icon-as-btn"
                        color="secondary"
                        name="arrow-back-outline"
                        size="large"
                        (click)="back()"
                ></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="mt16">
            <ion-col class="p0">
                <ion-text color="light" class="title-20">Second Skate Shop</ion-text>
            </ion-col>
        </ion-row>
        <ion-row class="mt20">
            <ion-col class="p0">
                <ion-img src="assets/images/store.png"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="divisor mt20 mb20"></div>

    <ion-list>
        <ion-item color="primary" lines="none" class="ion-margin-end mb16">
            <div class="icon-slot" slot="start">
                <ion-icon src="assets/images/svg-icons/explore-24px.svg"></ion-icon>
            </div>
            <div class="d-flex flex-column">
                <ion-label >
                    <ion-text class="text-16" color="light">115 Cowley Road</ion-text>
                </ion-label>
                <ion-text class="text-12" color="tertiary">Oxford, OX4 1UQ</ion-text>
            </div>
        </ion-item>
        <ion-item color="primary" lines="none" class="ion-margin-end mb16">
            <div class="icon-slot" slot="start">
                <ion-icon src="assets/images/svg-icons/email-24px.svg"></ion-icon>
            </div>
            <div class="d-flex flex-column">
                <ion-label >
                    <ion-text class="text-16" color="light">115 Cowley Road</ion-text>
                </ion-label>
            </div>
        </ion-item>
        <ion-item color="primary" lines="none" class="ion-margin-end mb16">
            <div class="icon-slot" slot="start">
                <ion-icon src="assets/images/svg-icons/call-24px.svg"></ion-icon>
            </div>
            <ion-label>
                <a class="text-16" href="tel:01865201089">01865 201089</a>
            </ion-label>
        </ion-item>
        <ion-item color="primary" lines="none" class="ion-margin-end">
            <div class="icon-slot" slot="start">
                <ion-icon src="assets/images/svg-icons/announcement-24px.svg"></ion-icon>
            </div>
            <div class="d-flex flex-column">
                <ion-label >
                    <ion-text class="text-16" color="light">SALE & Holiday work hours</ion-text>
                </ion-label>
                <ion-text class="text-12" color="tertiary">We want to inform you that our store will be open from 10AM to 4PM on December 24th and 31st.</ion-text>
            </div>
        </ion-item>
    </ion-list>
    <ion-button
            color="success"
            expand="block"
            class="ion-margin-top ion-padding-start ion-padding-end"
    >
        <ion-text class="text-15-500">Visit Website</ion-text>
    </ion-button>

</app-mail-layout>
