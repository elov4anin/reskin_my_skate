<ion-card *ngFor="let item of items" color="primary" (click)="openNews(item)">
    <div>
        <ion-thumbnail>
            <ion-img [src]="item.image" [alt]="item.title">
            </ion-img>
        </ion-thumbnail>
        <!-- <iframe *ngIf="item.video"
                 width="375"
                 height="160"
                 src="https://www.youtube.com/embed/aHrn3-Cb3iM"
                 frameborder="0"
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                 allowfullscreen></iframe>-->
    </div>
    <ion-card-header>
        <ion-card-subtitle>
            <ion-text color="tertiary" class="text-12 text-no-transform">{{ item.user.name }}</ion-text>
        </ion-card-subtitle>
        <ion-card-title class="text-16-500">
            <ion-text color="light" class="text-16-500">{{ item.title }}</ion-text>
        </ion-card-title>
    </ion-card-header>
</ion-card>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more..."
    >
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
