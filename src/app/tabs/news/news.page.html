<app-mail-layout class="mainLayoutHeight124">

  <header class="d-flex ion-justify-content-between ion-align-items-center ion-margin-bottom">
    <ion-text color="light" class="title-20">News</ion-text>
  </header>

  <ion-virtual-scroll [items]="items" approxItemHeight="320px">
    <ion-card *virtualItem="let item; let itemBounds = bounds;" color="primaty">
      <div>
        <ion-thumbnail>
          <ion-img [src]="item.imgSrc" [alt]="item.name">
          </ion-img>
        </ion-thumbnail>
      </div>
      <ion-card-header>
        <ion-card-subtitle><ion-text color="light" class="text-16-500 text-no-transform">{{ item.name }}</ion-text></ion-card-subtitle>
        <ion-card-title class="text-16-500"><ion-text color="tertiary" class="text-15">{{ item.text }}</ion-text></ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-virtual-scroll>

</app-mail-layout>
