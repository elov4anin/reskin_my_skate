<app-mail-layout [isNeedHeightWithTabsAndHeader]="true">
    <ng-container *ngIf="spots.length > 0; else emptyBlock">
        <header class="d-flex ion-justify-content-between ion-align-items-center">
            <ion-text color="light" class="title-20">My spots</ion-text>
            <ion-button fill="solid" (click)="openAddSpotModal()" class="add-btn">
                <ion-text color="secondary" class="text-16">Add new</ion-text>
            </ion-button>
        </header>
        <div class="d-flex flex-column">
            <div *ngFor="let spot of spots
" class="mb20">
                <app-spot-photos></app-spot-photos>
            </div>

        </div>
    </ng-container>
    <ng-template #emptyBlock>
        <div class="d-flex h100percent">
            <div class="d-flex flex-column ion-align-items-center ion-justify-content-center">
                <ion-text color="light" class="title-34">Nothing in hereâ€¦</ion-text>
                <ion-text color="tertiary" class="text-15 empty-text">Want to add some news spots? Easy. Just click the
                    button below and fill in the details
                </ion-text>
                <ion-button color="success" expand="block" class="w100percent" (click)="openAddSpotModal()">
                    Add new spot
                </ion-button>
            </div>
        </div>
    </ng-template>
</app-mail-layout>
