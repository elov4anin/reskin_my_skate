<ion-header>
  <ion-toolbar color="dark" class="ion-padding-top">
    <ion-text (click)="closeModal()" slot="end" color="secondary" class="ion-margin-end text-16-500 text-hover">
      Close
    </ion-text>

  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <form [formGroup]="form" class="ion-margin-top">
    <div class="upload-photo">
      <ion-icon name="add-circle" color="success"></ion-icon>
    </div>

    <div class="divisor mb20 "></div>
    <ion-item color="dark">
      <ion-label position="stacked">
        <ion-text class="text-16">First Name</ion-text>
      </ion-label>
      <ion-input placeholder="Type here" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">
        <ion-text class="text-16">Last Name</ion-text>
      </ion-label>
      <ion-input placeholder="Type here" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">
        <ion-text class="text-16">Date of Birth</ion-text>
      </ion-label>
      <ion-input placeholder="Type here" formControlName="date"></ion-input>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">
        <ion-text class="text-16">Location</ion-text>
      </ion-label>
      <ion-input placeholder="Start typing location" formControlName="location"></ion-input>
    </ion-item>

    <div class="ion-margin">
      <ion-label position="stacked">
        <ion-text class="text-16">Gender</ion-text>
      </ion-label>
      <div class="d-flex ion-justify-content-between">
        <ion-button color="primary" expand="block" size="default" fill="solid" class="w100percent mr20">
          <ion-text color="tertiary">Female</ion-text>
        </ion-button>
        <ion-button color="secondary" expand="block" size="default" fill="outline" class="w100percent">
          <ion-text color="secondary">Male</ion-text>
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-button (click)="closeModal()" class="ion-margin-start ion-margin-end mb12 apply-btn" fill="solid" color="success" expand="block">
      Save
    </ion-button>
  </ion-toolbar>
</ion-footer>
